{% extends 'base.html' %}
{% block style %}<link rel="stylesheet" href="{{ url_for('static', filename='account.css') }}">{% endblock %}
{% block title %}Account - {% endblock %}
{% block header %}
    <h1></h1>
{% endblock %}
{% block content %}
<div id="change_pw_box">
<div id="change_pw_content">
    <form id="change_pw_form" action="{{ url_for('account.save_settings') }}'" method="POST">
        <label for="new_pw">New password</label>
        <input name="new_pw" id="new_pw" required>
        <label for="new_pw_confirm">Confirm New Password</label>
        <input type="password" name="new_pw_confirm" id="new_pw_confirm" required>
        <label for="old_pw">Old password</label>
        <input name="old_pw" id="old_pw" required>
        <input type="submit" value="Change Password"> 
    </form>
</div>
</div>
{% endblock %}
